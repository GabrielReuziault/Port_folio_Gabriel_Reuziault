accroche: Bienvenu sur mon site professionel !
paragraphe_presentation: Je m'appelle Gabriel Reuziault, j'étudie le développement et 
        réseau informatique dans le BTS SIO à CaenSup Saint-Ursule.<br>
        Dans la vie, j'aime passé du temps avec mes proches, faire du sport, écouter de la musique, 
        lire des mangas et regarder des animés, les jeux vidéos, et bien sûr le codage.<br>
        Pour le moment le BTS m'apprend les bases de l'informatique et du
        développement de pages internet.
